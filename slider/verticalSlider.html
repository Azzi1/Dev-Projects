<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="/slider/verticalSlider.css">
  <title>Vertical Slider</title>
</head>

<body>

  <div class="slider-container">
    <div class="left-slide">
      <div style="background: #fd3555">
        <h1>Nature Flower</h1>
        <p>Lorem ipsum dolor </p>
      </div>
      <div style="background: #2A86BA">
        <h1>Blue Sky</h1>
        <p>Lorem ipsum dolor </p>
      </div>
      <div style="background: #252E33">
        <h1>lonely castle</h1>
        <p>Lorem ipsum dolor </p>
      </div>
      <div style="background: #FFB866">
        <h1>flying eagle</h1>
        <p>Lorem ipsum dolor </p>
      </div>
    </div>
    <div class="right-slide">
      <div
        style="background-image: url('https://source.unsplash.com/fvEO6jLGyic/600x600') ;background-repeat: no-repeat ">
      </div>
      <div
        style="background-image: url('https://source.unsplash.com/lJLIz2wMboo/600x600') ;background-repeat: no-repeat ">
      </div>
      <div
        style="background-image: url('https://source.unsplash.com/gnxb59lGU1M/600x600') ;background-repeat: no-repeat ">
      </div>
      <div
        style="background-image: url('https://source.unsplash.com/Uj8jEOn0KwE/600x600') ;background-repeat: no-repeat ">
      </div>
      <!-- <img src="https://source.unsplash.com/gySMaocSdqs/600x300" alt="Unsplash computer image with cat"> -->
    </div>
    <div class="action-buttons">
      <button class="button-down">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="button-up">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>







  <script src="/slider/verticalSlider.js"></script>
</body>

</html>
